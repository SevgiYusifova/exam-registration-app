<h2 mat-dialog-title>Add Subject</h2>

<form [formGroup]="examForm" (ngSubmit)="submit()">
    <mat-dialog-content class="no-scroll">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Subject Code</mat-label>
            <input matInput formControlName="subjectCode" type="text" maxlength="3" pattern="\d*" />
            <mat-error *ngIf="examForm.get('subjectCode')?.hasError('required')">Required</mat-error>
            <mat-error *ngIf="examForm.get('subjectCode')?.hasError('pattern')">Only uppercase letters or
                numbers</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Student Number</mat-label>
            <input matInput formControlName="studentNumber" />
            <mat-error *ngIf="examForm.get('studentNumber')?.hasError('required')">Required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Exam Date</mat-label>
            <input matInput formControlName="examDate" />
            <mat-error *ngIf="examForm.get('examDate')?.hasError('required')">Required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Grade</mat-label>
            <input matInput formControlName="grade" type="number" min="1" max="11" />
            <mat-error *ngIf="examForm.get('grade')?.hasError('required')">Required</mat-error>
            <mat-error *ngIf="examForm.get('grade')?.hasError('min') || examForm.get('grade')?.hasError('max')">
                Grade must be between 1 and 11
            </mat-error>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="examForm.invalid">
            Submit
        </button>
    </mat-dialog-actions>
</form>
